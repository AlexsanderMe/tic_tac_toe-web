<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game - Tic Tac Toe</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tic Tac Toe</h1>
            <button id="soundToggle" class="sound-toggle">
                <i class="fas fa-volume-up"></i>
            </button>
        </header>
        <main>
            <div class="mode-selection">
                <button data-mode="easy">Fácil</button>
                <button class="active" data-mode="normal">Normal</button>
                <button data-mode="hard">Difícil</button>
                <button data-mode="1v1">1v1</button>
            </div>
            <div class="game">
                <div class="grid">
                    <div class="cell" data-index="0"></div>
                    <div class="cell" data-index="1"></div>
                    <div class="cell" data-index="2"></div>
                    <div class="cell" data-index="3"></div>
                    <div class="cell" data-index="4"></div>
                    <div class="cell" data-index="5"></div>
                    <div class="cell" data-index="6"></div>
                    <div class="cell" data-index="7"></div>
                    <div class="cell" data-index="8"></div>
                </div>
            </div>
            <div class="status"></div>
            <button class="restart">Reiniciar Jogo</button>
        </main>
        <footer>
            <p>Desenvolvido por Alexsander</p>
        </footer>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
